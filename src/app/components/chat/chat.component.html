<hr>
<div class="app-mensajes" id="app-mensajes">
    <div class="text-right" *ngFor="let chat of chatService.chats" [ngClass]="{ 'text-right': chatService.usuario.uid == chat.uid }">
        <span [ngClass]="{ 'badge-primary': chatService.usuario.uid == chat.uid, 'badge-success': chatService.usuario.uid != chat.uid }" class="badge">{{ chat.nombre }}</span>
        <p>{{ chat.mensaje }}</p>
    </div>
</div>
<input class="form-control" type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" placeholder="Enviar Mensaje">
